<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="player">
            <div id="p1" class="p">Player 1 (X)</div>
            <div id="p2" >Player 2 (O)</div>
        </div>
        <div id="container">
            <div id="game-area">
                <p id="winMsg" class="winMsg"></p>
                <button id="newgame-button" class="newgame-button">New Game</button>
                <button class="box" id="b1"></button>
                <button class="box" id="b2"></button>
                <button class="box" id="b3"></button>
                <button class="box" id="b4"></button>
                <button class="box" id="b5"></button>
                <button class="box" id="b6"></button>
                <button class="box" id="b7"></button>
                <button class="box" id="b8"></button>
                <button class="box" id="b9"></button>
            </div>
        </div>
        <button id="reset-button">Reset Game</button>        
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
